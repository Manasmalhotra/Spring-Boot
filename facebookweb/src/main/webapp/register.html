<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript">

function checkEmail(){
	var v=document.getElementById("em").value;
	//step1 
	var x=new XMLHttpRequest();
	//step2
	x.open("GET","CheckEmailServlet?email="+v,true);
	//step3
	x.send();
	//step4
	x.onreadystatechange=function(){
		if(x.readyState==4){
			var v2=x.responseText;
			document.getElementById("eresult").innerHTML=v2;
			if(v2.trim()=="Valid Email"){
			document.getElementById("mybtn").disabled=false;
			}
			else{
				document.getElementById("mybtn").disabled=true;
			}
		}
	}
}

function loadcountry(){
	//step1 
	var x=new XMLHttpRequest();
	//step2
	x.open("GET","LoadCountryServlet",true);
	//step3
	x.send();
	//step4
	x.onreadystatechange=function(){
		if(x.readyState==4){
			var v2=x.responseText;
			document.getElementById("mycou").innerHTML=v2;
		}
	}
}

function loadCaptcha(){
	//step1 
	var x=new XMLHttpRequest();
	//step2
	x.open("GET","LoadCaptchaServlet",true);
	//step3
	x.send();
	//step4
	x.onreadystatechange=function(){
		if(x.readyState==4){
			var v2=x.responseText;
			document.getElementById("cap").innerHTML=v2;
		}
	}
}
function validateCaptcha(){
	var v1=document.getElementById("c1").value;
	var v2=document.getElementById("c2").value;
	
	if(v1==v2){
		document.getElementById("mybtn").disabled=false;
	}
	else{
		document.getElementById("mybtn").disabled=true;
	}
}

</script>
</head>
<body onload="loadcountry()">
<center>
<form method="post" action="RegistrationServlet">
<p>Registration Page</p><br>
Name: <input type="text" name=nm><br>
Password: <input type=password name=pass><br>
Email: <input type="email" id="em" name=em onkeyup="checkEmail()"><div id="eresult"></div><br>
Address: <input type="text" name=ad><br>
<div id="mycou"></div>
<div id="cap"></div>
<input type="submit" disabled value=Signup id="mybtn" >
</form>
</center>

</body>
</html>
